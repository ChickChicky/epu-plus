name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64
      - name: Build Project
        run: |
          chmod +x tasks/*.sh
          tasks/build.sh
          tasks/gendisk.sh
          echo y | npx tsx src/assembler/assembler.ts src/assembler/draw.asm boot.bin
          sudo tasks/updboot.sh
      - name: Setup Artifact
        run: |
          mkdir _site
          cp epu.wasm   _site/epu.wasm
          cp boot.img   _site/boot.img
          cp index.html _site/index.html
          cp index.js   _site/index.js
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
